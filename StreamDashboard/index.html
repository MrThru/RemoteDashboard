<html>
<head>
    <style>
        body{
            width: 100%;
            height: 100%;
        }
        #container {
            width: 100%;
            height: 100%;
            /* background-color: red; */
        }
        #drive_speed_bar_outline {
            background-color: green;
            width: 5%;
            height: 80%;
            margin-left: 47.5%;
            margin-top: 5%;
        }
        #drive_speed_bar_percentage {
            background-color: grey;
            width: 100%;
            height: 50%;
            margin-bottom: 0px;
            position: relative;
            transition: 0.1s;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="drive_speed_bar_outline">
            <div id="drive_speed_bar_percentage"></div>
        </div>
    </div>
    <script>
        setInterval(async function() {
            let data = await fetch('/getUserData', {
                method: "POST",
                body: ""
            }).then(function(rawJson) {
                return rawJson.json();
            }).then(function(json) {
                return json
            });

            console.log(data, (100 - (data.driverPower * 100)));
            document.getElementById("drive_speed_bar_percentage").style.height = Math.abs((100 - (data.driverPower * 100))) + "%"
        }, 100);

    </script>
</body>
</html>
